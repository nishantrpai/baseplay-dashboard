<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievement Unlock Test</title>
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Achievement Unlock Test</h1>
    <label for="gameAddress">Game Address:</label>
    <input type="text" id="gameAddress" value="0xYourGameAddress" style="width: 300px; margin-bottom: 20px;">
    <button class="button" id="connectWalletBtn">Connect Wallet</button>
    <button class="button" id="unlockAchievementBtn" style="margin-top: 20px;">Unlock Achievement</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script id="baseplay-service" src="service.js?gameId=0xa16E02E87b7454126E5E10d957A927A7F5B5d2be"></script>
  <script>
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      await connectWallet();
    });

    document.getElementById('unlockAchievementBtn').addEventListener('click', async () => {
      const playerAddress = await getWalletAddress(); // Replace with actual player address
      const achievementId = 0; // Replace with actual achievement ID
      const gameAddress = document.getElementById('gameAddress').value;

      if (!gameAddress) {
        console.error("Game address not provided.");
        return;
      }

      await unlockAchievement(playerAddress, achievementId);
    });
  </script>
</body>
</html>
